plugins {
    id 'application'
}

group 'com.homedepot.om.student'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

run {
    standardInput = System.in
}

application {
    // Define the main class for the application.
    mainClass = 'com.homedepot.om.student.Main'
}

// add a manifest.mf file to the jar file to make it an application jar
jar {
    manifest {
        attributes(
                "Class-Path": configurations.runtimeClasspath.collect { it.getName() }.join(' '),
                "Main-Class": 'com.homedepot.om.student.Main'
        )
    }
}

task customFatJar(type: Jar) {
    manifest {
        attributes ("Main-Class": 'com.homedepot.om.student.Main')
    }
    baseName = 'AzerothsFury'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
